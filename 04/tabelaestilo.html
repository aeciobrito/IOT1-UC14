<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Estilizadas</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;            
        }

        th {
            background-color: #285724;
            color: rgb(240, 240, 240);
            padding: 5px;
        }

        td {
            border: 1px solid;
            text-align: center;
            padding: 3px;
        }

        tr:hover {
            background-color: #dcdcdc;
        }
    </style>

</head>
<body>

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>34</td>
            <td>Médico</td>
        </tr>
    </table>

</body>
</html>
