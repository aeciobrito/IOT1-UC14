<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            padding: 20px;

            width: 100%;
            max-width: 300px;
            align-items: center;
        }

        .card-img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .valor-destaque {
            font-size: 2.5em;
            font-weight: bolder;
            color: rgb(73, 88, 158);
            margin: 0 10px;
        }

        .status-info {
            font-weight: bold;
            padding: 10px;
            background-color: #cdb9b9;
            border-radius: 10px;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        input {
            background-color: #b7d8ee;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            width: 20%;
            margin-bottom: 15px;
        }

        button {
            background-color: #053759;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1a5276;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center; color: #333;">Monitoramento Remoto</h1>

    <div class="dashboard-container">
        <!--CARD 1: Controle do Ar Condicionado-->
        <div class="card">
            <img class="card-img" src="https://picsum.photos/300/250" alt="Ar Condicionado">

            <h3>Controle AC</h3>
            <label>Temperatura (ºC)</label>
            <input type="number">
            <button onclick="lerDadosExternos()">Atualalizar e Decidir</button>
        </div>

        <!--CARD 2: Temperatura Externa-->
        <div class="card">
            <img class="card-img" src="https://picsum.photos/300/250" alt="Cidade">

            <h3>Temperatura Externa</h3>
            <div class="valor-destaque" id="tempDisplay">-- ºC</div>
        </div>

        <!--CARD 3: Vento Externo-->
        <div class="card">
            <img class="card-img" src="https://picsum.photos/300/250" alt="Vento">

            <h3>Velocidade do Vento</h3>
            <div class="valor-destaque" id="ventDisplay">-- km/h</div>
        </div>

        <!--CARD 1: Status Geral do Sistema-->
        <div class="card">
            <img class="card-img" src="https://picsum.photos/300/250" alt="Sistema">

            <h3>Decisão do Sistema</h3>
            <div class="status-info">Aguradando Leitura</div>
        </div>        
    </div>

    <script>
        const URL_TEMPERATURA_EXTERNA = "https://api.open-meteo.com/v1/forecast?latitude=-23.526&longitude=-46.690&current_weather=true";
        
        async function lerDadosExternos() {
            let resposta = await fetch(URL_TEMPERATURA_EXTERNA);
            let dados = await resposta.json();

            let temperatura = dados.current_weather.temperature;
            let vento = dados.current_weather.windspeed;

            document.getElementById("tempDisplay").innerText = temperatura + " ºC";
            document.getElementById("ventDisplay").innerText = vento + " km/h";
        }

        // lerDadosExternos();

        
    </script>
    
</body>

</html>
